  <div class="a1">
    <div class="field" id="searchform">
      <h1 class="text">Reportes</h1>
      <div class="group">
        <input type="text" id="searchterm" placeholder="Buscar" class="input" />
        <button type="button" id="search" class="find">Buscar</button>
      </div>
    </div>
  </div>
  <button id="btnAgregarReporte" class="add">Agregar Reporte</button>


  <table class="a1">
    <thead>
      <tr>
        <th>ID</th>
        <th>
          Concepto
          <button class="list" aria-label="Desplegar Concepto" id="btnDesplegarConcepto">
            <img src="./img/desplegar.png" alt="" class="butt1">
          </button>
          <div id="menuConcepto" class="menu-desplegable"></div>
        </th>
        <th>Ubicacion</th>
        <th>
          Asignacion
          <button class="list" aria-label="Desplegar Asignacion" id="btnDesplegarAsignacion">

          <div id="menuEstado" class="menu-desplegable"></div>

        <th>

    </tbody>

  <!-- Modal para editar reporte -->
  <div id="modalEditar" class="modal">
  <div class="modal-content">
    <h2>Editar Reporte</h2>
    <form id="formEditar">
      <input type="hidden" id="editId">
      
      <div>
        <label for="editConcepto">Concepto:</label>
        <select id="editConcepto" required>
          <option value="Luminaria">Luminaria</option>
          <option value="Bache">Bache</option>
        </select>
      </div>

      <div>
        <label for="editAsignacion">Asignacion:</label>
        <select id="editAsignacion" required>
          <option value="">Selecciona un t√©cnico</option>
          </select>
      </div>
      <div>
        <label for="editEstado">Estado:</label>
        <select id="editEstado" required>
          <option value="Pendiente">Pendiente</option>
          <option value="En proceso">En proceso</option>
          <option value="Completado">Completado</option>
        </select>
      </div>
      
      <div class="b1">
        <button type="submit" class="butt">Guardar</button>
        <button type="button" onclick="cerrarModalEditar()" class="butt2">Cancelar</button>
      </div>
    </form>
  </div>
</div>
