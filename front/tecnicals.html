<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>....</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>

<body>
  <div class="btn">
    <img src="./img/menu-hamburguesa.png" alt="" class="bat">
  </div>
  <nav class="sidebar">
    <div class="text">
      Apartados
    </div>
    <ul>
      <li class=""><a href="./index.html">Ubicaciones</a></li>
      <li>
        <a href="./reports.html" class="feat-btn">Reportes
          <span class="fas fa-caret-down first"></span>
        </a>
      </li>
      <li class="active">
        <a href="./tecnicals.html" class="serv-btn">Tecnicos
          <span class="fas fa-caret-down second"></span>
        </a>
      </li>
      <li>
        <a href="./records.html" class="serv-btn">Registros
          <span class="fas fa-caret-down second"></span>
        </a>
      </li>
      <li class="lat">
        <button class="butt">Logout</button>
      </li>
    </ul>
  </nav>
  <div class="a1">
    <div class="field" id="searchform">
      <h1 class="text">Tecnicos</h1>
      <div class="group">
        <input type="text" id="searchterm" placeholder="Buscar" class="input" />
        <button type="button" id="search" class="find">Buscar</button>
      </div>
    </div>

    <div class="add1">
      <button id="btnAgregar" class="add">
        Agregar
      </button>
    </div>

  </div>
  <table class="a1">
    <section class="table">
      <thead>
        <tr>
          <th class="c1">ID
            <button class="list" aria-label="Desplegar ID" id="btnDesplegarId"><img src="./img/desplegar.png" alt=""
                class="butt1"></button>
            <div id="menuId" class="menu-desplegable"></div>
          </th>
          <th class="c1">Nombre
            <button class="list" aria-label="Desplegar Nombres" id="btnDesplegarNombre"><img src="./img/desplegar.png"
                alt="" class="butt1"></button>
            <div id="menuNombre" class="menu-desplegable"></div>
          </th>
          <th class="c1">Apellidos
            <button class="list" aria-label="Desplegar Contactos" id="btnDesplegarApellidos">
              <img src="./img/desplegar.png" alt="" class="butt1"></button>
            <div id="menuApellidos" class="menu-desplegable"></div>
          </th>
          <th class="c1">
            Contacto
            <button class="list" aria-label="Desplegar contacto" id="btnDesplegarContacto">
              <img src="./img/desplegar.png" alt="" class="butt1">
              <div id="menuContacto" class="menu-desplegable"></div>
            </button>
          </th>
          <th class="c1">
            Estado
            <button class="list" aria-label="Desplegar estado" id="btnDesplegarEstado">
              <img src="./img/desplegar.png" alt="" class="butt1">
            </button>
            <div id="menuEstado" class="menu-desplegable"></div>
          </th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </section>
  </table>
  <!-- Modal para editar técnico -->
  <div id="modalEditar" class="modal">
    <div class="modal-content">
      <h2>Editar Técnico</h2>
      <form id="formEditar">
        <input type="hidden" id="editId">
        <div>
          <label>Nombre:</label>
          <input type="text" id="editNombre" required placeholder="Ingrese el nombre" title="Nombre del técnico">
        </div>
        <div>
          <label>Apellidos:</label>
          <input type="text" id="editApellidos" required placeholder="Ingrese los apellidos"
            title="Apellidos del técnico">
        </div>
        <div>
          <label>Contacto:</label>
          <input type="text" id="editContacto" required placeholder="Ingrese el contacto" title="Contacto del técnico">
        </div>
        <div>
          <label>Estado:</label>
          <select id="editEstado" required title="Estado del técnico">
            <option value="Activo">Activo</option>
            <option value="Inhabilitado">Inhabilitado</option>
          </select>
        </div>
        <div class="b1">
          <button type="submit" class="butt">Guardar</button>
          <button type="button" onclick="cerrarModal()" class="butt2">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal para agregar técnico -->
  <div id="modalAgregar" class="modal">
    <div class="modal-content">
      <h2>Agregar Técnico</h2>
      <form id="formAgregar">
        <div>
          <label>Nombre:</label>
          <input type="text" id="addId" required placeholder="Ingrese el identificador" title="ID">
        </div>
        <div>
          <label>Nombre:</label>
          <input type="text" id="addNombre" required placeholder="Ingrese el nombre" title="Nombre del técnico">
        </div>
        <div>
          <label>Apellidos:</label>
          <input type="text" id="addApellidos" required placeholder="Ingrese los apellidos"
            title="Apellidos del técnico">
        </div>
        <div>
          <label>Contacto:</label>
          <input type="text" id="addContacto" required placeholder="Ingrese el contacto" title="Contacto del técnico">
        </div>
        <div>
          <label for="addEstado">Estado:</label>
          <select id="addEstado" required title="Estado del técnico">
            <option value="Activo">Activo</option>
            <option value="Inhabilitado">Inhabilitado</option>
          </select>
        </div>
        <div class="b1">
          <button type="submit" class="butt">Agregar</button>
          <button type="button" onclick="cerrarModalAgregar()" class="butt2">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
  <script src="tecnicals.js"></script>
</body>

</html>
