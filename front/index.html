<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>....</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
     <div class="btn">
  <i class="fa-regular fa-rectangle-list"></i>
</div>
      <nav class="sidebar">
         <div class="text">
            Apartados
         </div>
         <ul>
            <li class="active"><a href="./index.html">Ubicaciones</a></li>
            <li>
               <a href="./reports.html" class="feat-btn">Reportes
               <span class="fas fa-caret-down first"></span>
               </a>
            </li>
            <li>
               <a href="./tecnicals.html" class="serv-btn">Tecnicos
               <span class="fas fa-caret-down second"></span>
               </a>
            </li>
            <div class="lat">
            <button class="butt">Logout</button>
            </div>
         </ul>
      </nav>
     
      <script>
         $('.btn').click(function(){
  $(this).toggleClass("click");
  $('.sidebar').toggleClass("show");
  setTimeout(function() {
    map.invalidateSize();
  }, 410); // Espera a que termine la transición CSS
});
           $('.feat-btn').click(function(){
             $('nav ul .feat-show').toggleClass("show");
             $('nav ul .first').toggleClass("rotate");
           });
           $('.serv-btn').click(function(){
             $('nav ul .serv-show').toggleClass("show1");
             $('nav ul .second').toggleClass("rotate");
           });
           $('nav ul li').click(function(){
             $(this).addClass("active").siblings().removeClass("active");
           });
      </script>
      <div id="map"  class="map"></div>
      <script>
  // Inicializa el mapa centrado en la Ciudad de México
  var map = L.map('map').setView([18.462777777778, -97.394166666667], 14);

  // Capa base de OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Marcador de ejemplo
  L.marker([18.462777777778, -97.394166666667]).addTo(map)
    .bindPopup('Tehuacan')
    .openPopup();
</script>

</body>
</html>
